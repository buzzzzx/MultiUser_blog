{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link href="{% static 'css/base.css' %}" rel="stylesheet">
    <link href="{% static 'css/blog.css' %}" rel="stylesheet">
</head>
<body>
<div id="header">
    <span class="logo">Bookmarks</span>
    <ul class="menu">
        <li {% if section == 'post' %}class="selected"{% endif %}>
            <a href="{% url 'index' %}">文章</a>
        </li>
        <li {% if section == 'column' %}class="selected"{% endif %}>
            <a href="#">技术专栏</a>
        </li>
        <li {% if section == 'question' %}class="selected"{% endif %}>
            <a href="#">问答</a>
        </li>
        <li {% if section == 'qita' %}class="selected"{% endif %}>
            <a href="#">...</a>
        </li>
    </ul>

    <span class="user">
        {% if request.user.is_authenticated %}
            Hello {{ request.user.username }}
            <a href="{% url 'logout' %}">Logout</a> |
        {% else %}
            <a href="{% url 'login' %}">Sign in</a> |
            <a href="{% url 'register' %}">Sign up</a> |
        {% endif %}
        <a href="{% url 'blog:post_write' %}">写文章</a>
    </span>
</div>
<div id="content">
    {% block content %}
    {% endblock %}
</div>
<div id="sidebar">
    <h2>Made by ZhuXin</h2>
    <p>Aloha!</p>
</div>
</body>
</html>
